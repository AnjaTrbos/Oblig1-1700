<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <title>Kinobiletter</title>
</head>

<body>
<h1> Bestilling av kinobiletter</h1>

<!-- Movie selection dropdown -->
<label for="selectMovie" style="width: 150px; display: inline-block;">Velg Film:</label>
<select id="selectMovie" onchange="chooseMovie()" style="width: 200px;">
    <option disabled selected value="">Velg film </option>
    <option>Les Miserables</option>
    <option>Mamma mia</option>
    <option>Chicago</option>
    <option>West side story</option>
</select> <br><br>

<!-- Number of tickets input -->
<label for="antallBiletter" style="width: 80px; display: inline-block;">Antall:</label>
<input id="antallBiletter" type="text" size="1" style="width: 50px;"><br><br>

<!-- Form for customer information -->
<form id="kundeListe">
    <div>
        <label for="fname" style="width: 80px; display: inline-block;">Fornavn:</label>
        <input type="text" id="fname" onchange="validateName(this.value)" style="width: 200px;">
        <span id="feilNavn" style="color: red"></span><br>
    </div>

    <div>
        <label for="lname" style="width: 80px; display: inline-block;">Etternavn:</label>
        <input type="text" id="lname" onchange="validateLastName(this.value)" style="width: 200px;">
        <span id="feilEtternavn" style="color: red"></span><br>
    </div>

    <div>
        <label for="phone" style="width: 80px; display: inline-block;">Telefonnr:</label>
        <input type="text" id="phone" onchange="validatePhone(this.value)" style="width: 200px;">
        <span id="feilTelefon" style="color: red"></span><br>
    </div>

    <div>
        <label for="adress" style="width: 80px; display: inline-block;">Adresse:</label>
        <input type="text" id="adress" onchange="validateAdress(this.value)" style="width: 200px;">
        <span id="feilAdresse" style="color: red"></span><br>
    </div>

    <div>
        <label for="email" style="width: 80px; display: inline-block;">Epost:</label>
        <input type="text" id="email" onchange="validateEmail(this.value)" style="width: 200px;">
        <span id="feilEmail" style="color: red"></span><br><br>
    </div>

    <!-- Button to add buyers -->
    <input type="button" onclick="addBuyers()" value="Kjop billetter">
</form>

<h2>Alle billeter</h2>

<!-- Container for displaying buyer information -->
<div id="buyerInfoContainer"></div>

<!-- Button to delete all buyers -->
<input type="button" onclick="deletePeople()" value="Slett alle biletter">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<!-- JavaScript code -->
<script type="text/javascript" src="script.js"></script>

</body>

</html>
