<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>update Ticekt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="updateTicket.js"></script>
</head>
<body>
<div class="form-group row">
    <label for="selectMovie" class="col-sm-2 col-form-label">Velg Film:</label>
    <div class="col-sm-10">
        <select id="selectMovie" onchange="validateSelection()" class="form-control">
            <option disabled selected value="">Velg film</option>
            <option>Les Miserables</option>
            <option>Mamma mia</option>
            <option>Chicago</option>
            <option>West side story</option>
        </select>
        <!-- Validation message -->
        <span id="feilSelection" style="color: red"></span>
    </div>
</div>

<!-- Number of tickets input -->
<div class="form-group row">
    <label for="antallBiletter" class="col-sm-2 col-form-label">Antall:</label>
    <div class="col-sm-10">
        <input id="antallBiletter" type="text" onchange="validateAntall(this.value)" class="form-control" required>
        <!-- Validation message -->
        <span id="feilAntall" style="color: red"></span>
    </div>
</div>

<!-- Form for customer information -->
<form id="kundeListe">
    <input type="hidden" id="id">
    <div class="form-group row">
        <label for="fname" class="col-sm-2 col-form-label">Fornavn:</label>
        <div class="col-sm-10">
            <input type="text" id="fname" onchange="validateName(this.value)" class="form-control" required>
            <!-- Validation message -->
            <span id="feilNavn" style="color: red"></span>
        </div>
    </div>

    <div class="form-group row">
        <label for="lname" class="col-sm-2 col-form-label">Etternavn:</label>
        <div class="col-sm-10">
            <input type="text" id="lname"  onchange="validateLastName(this.value)" class="form-control" required>
            <!-- Validation message -->
            <span id="feilEtternavn" style="color: red"></span>
        </div>
    </div>

    <div class="form-group row">
        <label for="phone" class="col-sm-2 col-form-label">Telefonnr:</label>
        <div class="col-sm-10">
            <input type="text" id="phone" onchange="validatePhone(this.value)" class="form-control" required>
            <!-- Validation message -->
            <span id="feilTelefon" style="color: red"></span>
        </div>
    </div>

    <div class="form-group row">
        <label for="adress" class="col-sm-2 col-form-label">Adresse:</label>
        <div class="col-sm-10">
            <input type="text" id="adress" onchange="validateAdress(this.value)" class="form-control" required>
            <!-- Validation message -->
            <span id="feilAdresse" style="color: red"></span>
        </div>
    </div>

    <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Epost:</label>
        <div class="col-sm-10">
            <input type="text" id="email" onchange="validateEmail(this.value)" class="form-control" required>
            <!-- Validation message -->
            <span id="feilEmail" style="color: red"></span>
        </div>
    </div>

    <!-- Button to update ticket -->
    <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
            <button type="button" class="btn btn-info" onclick="updateTicket()">Edit</button>
        </div>
    </div>
</form>


</body>
</html>
